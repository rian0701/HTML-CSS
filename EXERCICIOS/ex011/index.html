<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do sue navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/fotoM.png" type="image/png">
        <img src="imagens/fotoG.png" alt="imagem flexivel">
    </picture>
    <h1>Agora vamos adiconar audios ao nosso site</h1>
    <p>Ouça nossa musica e nosso podcast</p>
    <audio src="media/happy-mistake.mp3" autoplay controls></audio>
    <audio autoplay controls>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.ogg" type="audio/ogg">
        <source src="media/guanacast-33.wav" type="audio/wav">
        <p>seu navegador não é compatível com nenhum dos nossos formatps de audio</p>
    </audio>


</body>
</html>
