<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags: html</title>
</head>
<body>
    <h1>tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cad caso.</P>
    <ul>
        <li><abbr title="Use a Tag <p>">Paragráfo</abbr></li>
        <li><abbr title=" Use a Tag <h1>">titulos</abbr></li>
        <li><abbr title="Use a Tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a Tag <code>">Codigó-fonte</abbr></li>
        <li><abbr title="Use a Tag <ol>">lista numeradas</abbr></li>
        <li><abbr title="Use a Tag <ul>">listas não numeradas</abbr></li>
    </ul>
    
</body>
</html>
